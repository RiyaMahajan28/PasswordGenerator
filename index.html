<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" media="screen" 
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <title>Random pass gen</title>
  <link rel="stylesheet" href="css/passGenStyle.css">

  <script>
    var keylist="abcdefghijklmnopqrstuvwxyz1234567890!@#$^*"
    var temp=''
    function generatepass(plength){
      temp=''
      for(i=0;i<plength;i++){
        temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))

      }
      return temp
    }
     function populateform (enterlength){
      document.passGen.output.value = generatepass(enterlength)
     }


  </script>

</head>
<body>
    <div class="container">
      <form action="" name="passGen">
        <div class="col-xs-12">
        <input type="text" size="18" name="output" class="out" disabled>
        <input type="button" value="Generate Password" class="btn btn-success btn-block myBtn"
         onclick="populateform(this.form.length.value)">

        <div class="col-xs-10"><strong class="pass">Password Length:</strong></div>
        <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
        </div>
      </form>

    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
